<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se na IFome</title>
    <link rel="stylesheet" href="../static/login.css">
</head>
<body>
    <main>
        <form method="post" autocomplete="off" action="/cadastrar" class="container__login">
            <div class="textos">
                <h3>IFome</h3>
                <h2>Bem vindo!</h2>
            </div>
            <input type="email" placeholder="Seu email" name="email" id="">
            <input type="password" name="password" placeholder="Sua senha" id="">

            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}

            <div class="cadastro_buttons">
                <a class="fazer-cadastro-link" href="{{ url_for('login') }}">Já tenho conta</a>

                <input type="submit" value="Cadastrar">
            </div>
        </form>
        <div class="container__textos">
            <h1 class="titulo-login">Faça seu <br> <span class="destaque destacado">Cadastro</span></h1>
        </div>
    </main>
    
</body>
</html>
