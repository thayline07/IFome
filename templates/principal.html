<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ifome - Página Principal</title>
    <link rel="stylesheet" href="../static/reset.css">
    <link rel="stylesheet" href="../static/principal.css">
    <link rel="stylesheet" href="../static/produto.css">
</head>
<body>
    <header class="cabecalho">
        <a href="{{ url_for('principal') }}" class="cabecalho-titulo">Ifome</a>
        <form class="cabecalho-input">
            <input type="text" placeholder="Buscar..." name="" id="" class="cabecalho-pesquisar">
            <img src="../static/img/pesquisar.svg" alt="">
        </form>
        <ul class="cabecalho-lista">
            <li class="cabecalho-item">
                <a href="{{ url_for('perfil') }}" class="item">
                    <img src="../static/img/perfil.svg" alt="perfil" class="item-img">
                </a>
            </li>
            <li class="cabecalho-item">
                <a href="{{ url_for('login') }}" class="item">
                    <img src="../static/img/sair.svg" alt="sair" class="item-img">
                </a>
            </li>
        </ul>
    </header>

    <section class="principal">
        <ul class="principal-produtos">
            {% for produto in produtos %}
                <li class="produto">
                    {% if produto.imagem %}
                        <img src="{{ produto.imagem }}" alt="Imagem do Produto" class="produto-imagem" style="width: 150px; height: 150px;">
                    {% else %}
                        <img src="../static/img/background.jpg" alt="Imagem Padrão" class="produto-imagem" style="width: 150px; height: 150px;">
                    {% endif %}
                    <h4 class="produto-nome">{{ produto.nome }}</h4>
                    <a class="produto-botao" href="{{ produto.link }}">Ver</a>
                </li>
            {% endfor %}
        </ul>
    </section>
</body>
</html>
